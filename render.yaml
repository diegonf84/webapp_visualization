# Render Blueprint - Insurance Dashboard
# Two separate services: API backend + Static frontend

services:
  # Backend API Service
  - type: web
    name: insurance-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATA_SOURCE
        value: s3
      - key: S3_BUCKET
        sync: false  # Set in Render dashboard
      - key: S3_PREFIX
        value: parquet/
      - key: AWS_ACCESS_KEY_ID
        sync: false  # Set in Render dashboard
      - key: AWS_SECRET_ACCESS_KEY
        sync: false  # Set in Render dashboard
      - key: AWS_REGION
        value: us-east-2
      - key: CORS_ORIGINS
        value: https://insurance-dashboard.onrender.com

  # Frontend Static Site
  - type: web
    name: insurance-dashboard
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: insurance-api.onrender.com
